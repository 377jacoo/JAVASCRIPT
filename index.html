<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    
    <img onclick="Executar('m');" src='maca.jpg' width="100px">
    <img onclick="Executar('b');" src='banana.jpg' width="100px">
    <img onclick="Executar('u');" src='uva.jpg' width="100px">
    <button onclick="Limpar();"> Limpar </button>

    <br> <br>
    TOTAL DE MAÃ‡AS:<span id="total_maca"> 0 </span>
    
    <div class="maca" id="maca"> </div>

    <br> <br>
    TOTAL DE BANANA:<span id="total_banana"> 0 </span>
    <div class="banana" id="banana"> </div>

    <br> <br>
    TOTAL DE UVAS:<span id="total_uva"> 0 </span>
    <div class="uva" id="uva"> </div>

</body>
<script>
    m = 0;
    b = 0;
    u = 0;

    function Limpar()
    {
        maca.innerHTML = "";
        banana.innerHTML = "";
        uva.innerHTML = "";
        total_maca.innerHTML = 0;
        total_uva.innerHTML = 0;
        total_banana.innerHTML = 0;
    }
    function Executar(letra)
    {
        if(letra == 'm')
        {
            m = m + 1;
            total_maca.innerHTML = m;
            maca.innerHTML += "<img src= 'maca.jpg'>";
        }
        if(letra == 'b')
        {
            b = b + 1;
            total_banana.innerHTML = b;
            banana.innerHTML += "<img src= 'banana.jpg'>";
        }
        if(letra == 'u')
        {
            u = u + 1;
            total_uva.innerHTML = u;
            uva.innerHTML += "<img src= 'uva.jpg'>";
        }
    }

</script>
</html>
